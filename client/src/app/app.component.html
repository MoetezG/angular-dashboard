<ng-container *ngIf="!isLoginRoute()">
  <header
    class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-md"
  >
    <h1 class="text-lg font-semibold tracking-wide">Admin Dashboard</h1>
    <div class="relative">
      <!-- Profile Button -->
      <button
        class="flex items-center bg-gray-800 px-5 py-2 rounded-lg hover:bg-gray-700 transition duration-300 focus:outline-none"
        (click)="toggleDropdown()"
      >
        <i class="fas fa-user-circle text-xl mr-2"></i>
        Profile
        <i class="fas fa-chevron-down ml-2"></i>
      </button>
      <!-- Dropdown Menu -->
      <div
        *ngIf="isDropdownOpen"
        class="absolute right-0 mt-2 bg-white text-gray-900 rounded-lg shadow-lg w-48 z-50"
      >
        <a
          routerLink="/profile"
          class="block px-4 py-2 hover:bg-gray-200 transition duration-300"
        >
          <i class="fas fa-user-edit mr-2"></i> Edit Profile
        </a>
        <a
          routerLink="/settings"
          class="block px-4 py-2 hover:bg-gray-200 transition duration-300"
        >
          <i class="fas fa-cogs mr-2"></i> Settings
        </a>
        <a
          routerLink="/notifications"
          class="block px-4 py-2 hover:bg-gray-200 transition duration-300"
        >
          <i class="fas fa-bell mr-2"></i> Notifications
        </a>
        <a
          (click)="logout()"
          class="block px-4 py-2 text-red-600 hover:bg-red-100 transition duration-300"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </a>
      </div>
    </div>
  </header>
</ng-container>

<!-- SidebarComponent.html -->
<div class="flex h-screen">
  <ng-container *ngIf="!isLoginRoute()">
    <!-- SidebarComponent.html -->
    <aside class="w-64 bg-gray-900 text-white h-screen sticky top-0 shadow-md">
      <ul class="space-y-2 pt-4">
        <li class="px-6 py-3 hover:bg-gray-800 transition duration-300 rounded">
          <a
            routerLink="/dashboard"
            class="flex items-center font-medium tracking-wide"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
        </li>
        <li class="px-6 py-3 hover:bg-gray-800 transition duration-300 rounded">
          <a
            routerLink="/customers"
            class="flex items-center font-medium tracking-wide"
          >
            <i class="fas fa-users mr-3"></i>
            Customers
          </a>
        </li>
        <li class="px-6 py-3 hover:bg-gray-800 transition duration-300 rounded">
          <a
            routerLink="/orders"
            class="flex items-center font-medium tracking-wide"
          >
            <i class="fas fa-box mr-3"></i>
            Orders
          </a>
        </li>
        <li class="px-6 py-3 hover:bg-gray-800 transition duration-300 rounded">
          <a
            routerLink="/products"
            class="flex items-center font-medium tracking-wide"
          >
            <i class="fas fa-tags mr-3"></i>
            Products
          </a>
        </li>
        <li class="px-6 py-3 hover:bg-gray-800 transition duration-300 rounded">
          <a
            routerLink="/categories"
            class="flex items-center font-medium tracking-wide"
          >
            <i class="fas fa-th-list mr-3"></i>
            Categories
          </a>
        </li>
      </ul>
    </aside>
  </ng-container>

  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 p-8 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
