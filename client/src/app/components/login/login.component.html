<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Submit Button -->
      <app-button
        label="Login"
        [customClass]="'w-full px-4 py-2 bg-blue-600 hover:bg-blue-500'"
        type="submit"
      ></app-button>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm">
      {{ errorMessage }}
    </div>
  </div>
</div>
